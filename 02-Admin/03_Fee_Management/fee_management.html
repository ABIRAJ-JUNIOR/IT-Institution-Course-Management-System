<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="./fee_management.css">

    <!-- Fond Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="./image/logo.png">

    <title>Fee Management</title>
</head>
<body>
    <!-- Navebar -->
    <nav>
        <div id="logo-container">
            <img src="./image/logo.png" alt="logo" width="80px">
            <p>Way</p><p> Makers</p><p>Academy</p>
        </div>
        <div class="navebar-menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Side Navebar -->
    <div class="side-navebar">
        <p>
            <i class="fa-solid fa-xmark"></i>
        </p>
        <ul class="side-navebar-links">
            <li class="side-navebar-link"><a href="../02_Student_Registration/student_Registration.html">REGISTER</a></li>
            <li class="side-navebar-link"><a href="../03_Fee_Management/fee_management.html">PAYMENT</a></li>
            <li class="side-navebar-link"><a href="../04_Course_Offerings/course_offering.html">COURSE OFFERINGS</a></li>
            <li class="side-navebar-link"><a href="../05_Report/report.html">REPORT</a></li>
            <li class="side-navebar-link logout"><a href="#" id="logoutButton">Logout</a></li>
        </ul>
    </div>

    <!-- Form -->
    <div id="main-container">
        <div id="sub-container">
            <div id="fee-management">
                <h2>Fee Management</h2>
                <form id="fee-management-form">
                    <table>
                        <tr>
                            <td><label for="nic">NIC Number</label></td>
                            <td><input type="text" id="nic" name="nic" required></td>
                        </tr>

                        <tr>
                            <td><label for="total-course-fee">Total Course Fee</label></td>
                            <td><p id="total-course-fee">0 Rs</p></td>
                        </tr>

                        <tr>
                            <td><label for="fullname">Payment Plans</label></td>
                            <td>
                                <select name="payment-plan" id="payment-plan">
                                    <option >payment-plan</option>
                                    <option value="fullpayment">Full Payment</option>
                                    <option value="installment">Installment</option>
                                </select>
                            </td>
                        </tr>

                        <tr id="if-full-payment" >
                            <td><label for="email">Total Amount</label></td>
                            <td><p id="total-amount">0 Rs</p></td>
                        </tr>

                        <tr id="if-installment">
                            <td><label for="phone">Installments</label></td>
                            <td><p id="installment-amount">0 Rs</p></td>
                        </tr>
                       
                    </table>
                    
                    <div id="button-container">
                        <button type="submit" class="main-btn">Pay</button>
                        <button type="button"  class="main-btn" id="student-payment-details">Payment Details</button>
                    </div>

                </form>

                <div>
                    <p id="fee-management-message"></p>
                </div>

            </div>
            <div id="img-container">
                <img src="./image/Finance app-bro.png" alt="">
            </div>
        </div>
    </div>

    <!-- pop up box -->
    <main class="overlay" id="overlay"></main>
    <main class="popupbox" id="popupbox">
        <div id="popup-navebar">
            <div id="heading-container">
                <h1>Student</h1><h1>Payment</h1><h1>Details</h1>
            </div>
            <div id="popup-btn-container">
                <button type="button" id="installment-btn">Installment</button>
                <button type="button" id="full-payment-btn">FullPayment</button>
            </div>
        </div>

        <div id="table-1">
            <div id="table-container">
                <table id="payment-details-table">
                    <thead>
                        <tr>
                            <th>Payment ID</th><th>Course Fee</th><th>Installment Amount</th><th>Payment Paid</th><th>Payment Due</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-installment">

                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="table-2">
            <div id="table-container" >
                <table id="payment-details-table" class="payment-details-table-2">
                    <thead>
                        <tr>
                            <th>Payment ID</th><th>NIC Number</th><th>Full Name</th><th>Course Fee</th><th>Payment Paid</th>
                        </tr>
                    </thead>
                    <tbody id="table-body-fullpayment">

                    </tbody>
                </table>
            </div>
        </div>
        
        
    </main>



    <script src="fee_management.js"></script>
</body>
</html>
