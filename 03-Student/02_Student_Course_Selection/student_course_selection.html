<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- My style sheet -->
    <link rel="stylesheet" href="student_course_selection.css">

    <!-- Fond Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <link rel="icon" href="./image/logo.png">

    <title>Course Selection</title>
</head>
<body>
    <!-- Navebar -->
    <nav>
        <div id="logo-container">
            <img src="./image/logo.png" alt="logo" width="80px">
            <p>Way</p><p> Makers</p><p>Academy</p>
        </div>
    </nav>
    <!-- Form -->
    <div id="main-container">
        <div id="sub-container">
            <div id="student-registration">
                <h2>Course Selection</h2>
                <form id="course-form">
                    <table>
                        <tr>
                            <td><label for="nic">NIC Number</label></td>
                            <td><input type="text" id="nic" name="nic" required></td>
                        </tr>
                        <tr>
                            <td><label for="select-course">Course</label></td>
                            <td>
                                <select name="course" id="select-course" required><option value="">Choose your course</option></select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="proficiency-levels">Proficiency levels</label></td>
                            <td>
                                <select name="proficiencylevels" id="proficiency-levels" required>
                                    <option value="" >Choose your level</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="select-duration">Duration</label></td>
                            <td>
                                <select name="duration" id="select-duration" required>
                                    <option value="">Choose Course Duration</option>
                                    <option value="3">3 Months (Week Days Class)</option>
                                    <option value="6">6 Months (Week Ends Class)</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    
                    <button type="submit">Select</button>
                    <div id="message-container">
                        <P id="message"></P>
                    </div>
                </form>

                <div>
                    <p id="user-registration-message"></p>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <h1>WAY MAKERS</h1>
        <p>Here you can get bite-sized courses designed to sharpen the skills.</p>

            <a href="https://www.instagram.com/abiraj.jr?igsh=MW1uZHptdnRwazloaw=="><i class="fa-brands fa-instagram"></i></a> 
            <a href="https://x.com/abiraj_junior?t=4VLHOWjELQZQSmde30DhdA&s=09"><i class="fa-brands fa-twitter"> </i></a>

            <a href="https://www.linkedin.com/in/abiraj-vijayanathan-578b1a227?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fa-brands fa-linkedin"></i></a> 
        </div>
        <p>&copy; 2024 waymakers.com</p>
    </footer>



    <script src="student_course_selection.js"></script>
</body>
</html>
